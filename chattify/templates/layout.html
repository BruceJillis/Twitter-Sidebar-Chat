<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	{% block head %}{% endblock %}

	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<style>{% block css %}{% endblock %}</style>

	<div id="outer">

			<h1><a href="http://chattify.appspot.com">Chattify</a></h1>

	</div>
