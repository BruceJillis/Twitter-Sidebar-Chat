<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<style>
		.clear {clear: both;}
		.hidden {display: none;}
		.link {text-decoration: none; cursor: pointer;}
		.link:hover {text-decoration: underline;}
		{% block css %}{% endblock %}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
	{% block head %}{% endblock %}
	<title>Chattify{% block subtitle %}{% endblock %}</title>
	<script>
		jQuery.fn.slugify = function(obj) {
			jQuery(this).data('obj', jQuery(obj));
			jQuery(this).keyup(function() {
				var obj = jQuery(this).data('obj');
				var slug = jQuery(this).val().replace(/\s+/g,'-').replace(/[^a-zA-Z0-9\-]/g,'');
				obj.val(slug);
			});
		}

		{% block js %}{% endblock %}
	</script>
</head>
<body>
	<div id="outer">
		<div id="header">
			<h1><a href="{{ host }}">Chattify</a></h1>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
